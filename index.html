<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #d81b60;
            font-size: 24px;
            margin: 20px 0;
            z-index: 1;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .yes-btn {
            background-color: #e91e63;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(233, 30, 99, 0.3);
        }

        .yes-btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #f0f0f0;
            color: #333;
        }

        /* ---- NEW STYLE FOR THE CREDIT ---- */
        .footer-credit {
            position: fixed;
            bottom: 15px;
            right: 20px;
            color: #d81b60;
            font-size: 14px;
            opacity: 0.7; /* Makes it slightly subtle */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="main-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM1dG8yY215Z2R2eW1qMG13bWk1ZWh2eW1qMG13bWk1ZWh2eW1qMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
        </div>
        
        <h1 id="question">Nirali, will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="handleYesClick()">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="footer-credit">made with love ❤️</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const image = document.getElementById('main-image');
        const container = document.querySelector('.container');
        
        function moveButton() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = containerWidth - btnWidth - 20;
            const maxY = containerHeight - btnHeight - 20;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYesClick() {
            question.innerHTML = "Yay! See you then! ❤️";
            
            // Using the cute bears hugging GIF
            image.src = "https://media.giphy.com/media/gDfteqLchLtE1N500t/giphy.gif";
            
            document.querySelector('.btn-group').style.display = 'none';
            noBtn.style.display = 'none';
        }
    </script>

</body>
</html>
